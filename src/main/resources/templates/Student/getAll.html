<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <td>
        STT
    </td>
    <td>
        ID
    </td>
    <td>
Name
    </td>
    <td>
        Email
    </td>
    <td>
        Password
    </td>
    <td>
        Birth
    </td>
    </thead>
    <tr th:each="student : ${students}">
        <td th:text="${studentStat.index+1}"></td>
        <td th:text="${student.id}"></td>
        <td th:text="|${student.lastName} ${student.firstName}|"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.password}"></td>
        <td th:text="${student.dateOfBirth}"></td>
    </tr>
</table>
</body>
</html>
